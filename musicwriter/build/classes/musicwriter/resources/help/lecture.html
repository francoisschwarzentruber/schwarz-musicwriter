<body>Là, &nbsp;normalement, <span style="font-weight: bold;">tu entends la partition</span> !<br><br>Tu peux <span style="font-weight: bold;">mettre en pause</span>, ou carrément<span style="font-weight: bold;"> stopper l'écoute </span>en cliquant en haut.<br><br>Tu peux aussi <span style="font-weight: bold;">lire un passage précis de ta partition</span>&nbsp;en cliquant dessus dans la partition.<br><br>Tu peux aussi <span style="font-weight: bold;">modifier la vitesse de lecture</span> en haut de l'écran.</body></html>
